<form (submit)="$event.preventDefault()">
  <mat-form-field>
    <mat-label>First Name</mat-label>
    <input [(ngModel)]="registrationNumber" name="first" matInput #regNo />
    @if (regNumber) {
    <mat-hint>Autofilled!</mat-hint>
    }
  </mat-form-field>
  <mat-form-field>
    <mat-label>Enter your password</mat-label>
    <input matInput [type]="hide() ? 'password' : 'text'" />
    <button
      mat-icon-button
      matSuffix
      (click)="clickEvent($event)"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide()"
      class="btn"
      style="border: none"
    >
      <mat-icon>{{ hide() ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
  </mat-form-field>
  <div>
    <button mat-raised-button class="btn text-danger" (click)="login()">
      login
    </button>
  </div>
</form>

<button
  mat-raised-button
  class="btn text-white bg-success"
  [routerLink]="'signUp'"
>
  Sign Up
</button>
