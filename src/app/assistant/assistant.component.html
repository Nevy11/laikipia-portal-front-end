<div class="container">
  <div class="scrollable-content">
    <div #question></div>
    <div #answer></div>
  </div>
  <div class="form-container">
    <form #myForm="ngForm" (ngSubmit)="click(myForm)">
      <mat-form-field>
        <mat-label>Enter an Input</mat-label>
        <input matInput [(ngModel)]="question_input" name="question_input" />
        <button mat-icon-button matSuffix>
          <mat-icon>send</mat-icon>
        </button>
      </mat-form-field>
    </form>
  </div>
</div>
